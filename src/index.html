<body>

  <div class="overlay">
    <div class="modal">
      <div class="modal-header">
        <h2>Error</h2>
        <span id="close-modal">&times;</span>
      </div>
      <span>Sorry, but at the moment we can't get the data from the server. Please try again later :(</span>
      <img src="assets/server.svg" alt="Server Error">
    </div>
  </div>


  <header>
    <h2>Beer</h2>
    <div class="menu-bar">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>
  </header>



  <div class="sidebar">
    <span id="close-sidebar">&times;</span>
    <div class="sidebar-content">
      <h2>Sort</h2>
      <form id="sort-form">
        <div class="form-group">
          <label for="draft">Draft - Bottles</label>
          <select name="draft" id="draft">
            <option value="draft">Draft</option>
            <option value="bottle">Bottles</option>
          </select>
        </div>
        <div class="form-group">
          <label for="id">Id</label>
          <input name="id" type="number" min="0" id="id">
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <select name="category" id="category">
          </select>
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input name="price" type="number" min="0" id="price">
        </div>
        <div class="form-group">
          <label for="title">Title</label>
          <input name="title" type="text" id="title">
        </div>
        <div class="form-group">
          <label for="style">Style</label>
          <select name="style" id="style">
          </select>
        </div>
        <div class="form-group">
          <label for="density">Density</label>
          <input name="density" type="number" min="0" id="density">
        </div>
        <div class="form-group">
          <label for="alcohol">Alcohol</label>
          <input type="text" id="alcohol">
        </div>
        <div class="form-group">
          <label for="mark">Mark</label>
          <select name="mark" id="mark">
          </select>
        </div>
        <div class="form-group">
          <label for="tap">Tap</label>
          <input name="tap" type="number" min="0" id="tap">
        </div>
        <button type="submit">Sort</button>
      </form>
    </div>
  </div>


  <main>
    <button id="btn-load">Load data</button>
